{% load static %}
<html>
    <head>
        <title>Posts</title>
        <link rel="icon" type="image/png" href="/static/img/graduado.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> <!--Link del Bootstrap-->
    </head>
    <body style="background-image: url(/static/img/fondo.jpg); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;">
        <h1 class="text-center text-light" style="margin-top: 200px; margin-bottom: 30px; text-shadow: 1px 1px 2px black, 0 0 1em black, 0 0 0.2em rgb(255, 208, 0)">Propositos de ADSO</h1> <!--Texto Shadow-->
        <div class="card text-center bg-dark text-light" style="opacity: 80%; box-shadow: rgba(235, 72, 8, 0.25) 0px 54px 55px, rgba(235, 8, 8, 0.25) 0px -12px 30px, rgba(235, 72, 8, 0.25) 0px -3px 5px;"> <!--Fondo card para darle estilo-->
            <div class="row fs-3 fw-bold">
                {% for post in post_list %} <!--Recorremos los Posts-->
                <div class="col-md-4">
                    <li>{{ post.message }}</li>
                </div>
                {% endfor %}
            </div>
        </div> <!--Fondo card para darle estilo-->
        <div class="card text-center bg-dark text-light" style="height: 350px; opacity: 80%; box-shadow: rgba(235, 8, 8, 0.25) 0px 4px 6px, rgba(235, 8, 8, 0.25) 0px 12px 13px;"></div>
        <div class="container-fluid">
            <div class="row align-items-start"> <!--ImÃ¡genes en fila-->
                <div class="col-md-4 mt-5">
                <img class="img-fluid mx-auto d-block" style="position: absolute; top: 40%; left: 10%; width: 13%; filter: drop-shadow(0 0 0.75rem rgb(20, 220, 30));" src="{% static 'img/django.Default' %}">
                </div>
                <div class="col-md-4 mt-5">
                <img class="img-fluid mx-auto d-block" style="position: absolute; top: 40%; left: 44%; width: 14%; filter: drop-shadow(0 0 0.75rem rgb(220, 100, 20));" src="{% static 'img/datos.png' %}">
                </div>
                <div class="col-md-4">
                <img class="img-fluid mx-auto d-block" style="position: absolute; top: 40%; left: 77%; width: 14%; filter: drop-shadow(0 0 0.75rem rgb(20, 90, 220));" src="{% static 'img/ado.webp' %}">
                </div>
            </div>
        </div>
    </body>
</html>
